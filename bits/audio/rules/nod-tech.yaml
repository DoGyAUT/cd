    Buildable:
        BuildPaletteOrder: 201
        Prerequisites: ~!t1, ~structures.nod
        Queue: Tech
        IconPalette: nt
    Valued:
        Cost: 100
    RenderSprites:
        Image: nt
    ProvidesPrerequisite@upgrade:
        Prerequisite: technology
    
