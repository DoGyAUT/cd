FireballLauncher:
    ReloadDelay: 50
    Range: 5c256
    Report: flamtnk1.aud
    Projectile: Bullet
        Speed: 0c128
        Angle: 90
        Image: flametrailer
        Trail: flametrailer
        TrailPalette: effect50alpha
        Inaccuracy: 1c0
    InvalidTargets: Flameproof
    Warhead@1Dam: SpreadDamage
        Spread: 1c0
        Damage: 50
        Falloff: 100, 80
        InvalidTargets: Flameproof
        Versus:
            Infantry: 200
            Vehicle: 25
            Aircraft: 100
            Building: 300
            Light: 120
            Medium: 80
            Heavy: 50
        DamageTypes: Prone100Percent, TriggerProne, FireDeath
    Warhead@2Smu: LeaveSmudge
    Warhead@2Eff: CreateEffect
        Explosions: fire01a, fire02a, fire03a
        ExplosionPalette: apolra50alpha
        SmudgeType: LargeScorch
    Warhead@3Smu: LeaveSmudge
        SmudgeType: MediumScorch
    Warhead@4Smu: LeaveSmudge
        SmudgeType: SmallScorch
    Warhead@6Eff: CreateEffect
        Explosions: medium_flash
        ExplosionPalette: light2
        
