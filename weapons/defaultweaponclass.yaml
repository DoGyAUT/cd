        Image: bullet
        LaunchAngle: 45
        Palette: effect
        Speed: 0c712
        Inaccuracy: 0c256
        Blockable: true
    Warhead@1Dam: SpreadDamage
        Spread: 128
        Damage: 0
        DamageTypes: Prone70Percent, TriggerProne, BulletDeath
