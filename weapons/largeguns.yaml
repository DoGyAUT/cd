GremlinShotgun:
    Inherits: ^ShellHE
    ReloadDelay: 100
    Burst: 10
    ValidTargets: Ground, Air, HighAir
    Range: 5c0
    Report: 20mm_burst1.aud, 20mm_burst2.aud, 20mm_burst3.aud, 20mm_burst4.aud, 20mm_burst5.aud #shotgun1.aud,shotgun2.aud
    Projectile: Bullet
        Image: shell02
        Speed: 1c0
        Inaccuracy: 1c256
        Palette: effect
        ContrailLength: 10
        ContrailWidth: 15
    Warhead@1Dam: SpreadDamage
        Spread: 256
        Damage: 60
        ValidTargets: Ground, Air, HighAir
        DamageTypes: Prone70Percent, TriggerProne, BulletDeath
    Warhead@2Eff: CreateEffect
        Explosions: tiny_clsn, tiny_bang
        ExplosionPalette: apolra2
        ImpactSounds: explo03.aud
        InvalidImpactTypes: Water
