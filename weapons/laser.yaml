# Laser Shadow
InfLaserFire:
    Inherits: ^BasicLaser
    ReloadDelay: 160
    Range: 10c0
    MinRange: 4c0
    Report: laserpulse.aud
    ValidTargets: Ground, Air, MidAir, HighAir   
    Projectile: LaserZap
        Color: C80000
        Width: 30
        BeamDuration: 20
        ZOffset: 2047
        SecondaryBeam: true
        SecondaryBeamWidth: 15
        SecondaryBeamZOffset: 2047
        SecondaryBeamColor: FFFFFF
    Warhead@1Dam: SpreadDamage
        Spread: 42
        Damage: 300
        Versus:
            Infantry: 200
            Cyborg: 100
            Vehicle: 100
            Aircraft: 50
            Building: 25
            Light: 100
            Medium: 80
            Heavy: 70
        ValidTargets: Ground, Air, MidAir, HighAir   
    Warhead@2Eff: CreateEffect
        Explosions: plasmaexpl2
        ExplosionPalette: player50alpha
        InvalidImpactTypes: Water
    Warhead@3Smu: LeaveSmudge
        SmudgeType: SmallScorch
    Warhead@4EffAir: CreateEffect
        Explosions: lasershot1
        ExplosionPalette: player50alpha
        ValidImpactTypes: Air, AirHit
        
