# Laser Rocketeer
InfLaserFire:
    Inherits: ^BasicLaser
    ReloadDelay: 40
    Range: 5c512
    MinRange: 1c512
    Report: lasergun01.aud, lasergun02.aud, lasergun03.aud, lasergun04.aud, lasergun05.aud, lasergun06.aud, lasergun07.aud, lasergun08.aud
    ValidTargets: Ground, Air, HighAir
    Projectile: LaserZap
        Color: 640000 
        Width: 30
        BeamDuration: 5
        ZOffset: 2047
    Warhead@1Dam: SpreadDamage
        ValidTargets: Ground, Air, HighAir
        Spread: 42
        Damage: 60
        Versus:
            Infantry: 50
            Vehicle: 100
            Aircraft: 200
            Building: 100
            Light: 100
            Medium: 100
            Heavy: 50
    Warhead@2Eff: CreateEffect
        Explosions: plasmaexpl2
        ExplosionPalette: player50alpha
        InvalidImpactTypes: Water
    Warhead@3Smu: LeaveSmudge
        SmudgeType: SmallScorch
    Warhead@4EffAir: CreateEffect
        Explosions: lasershot1
        ExplosionPalette: player50alpha
        ValidImpactTypes: Air, AirHit
        
