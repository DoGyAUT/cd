Background@MAINMENU_PRERELEASE_NOTIFICATION:
	Logic: PreReleaseWarningPrompt
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - HEIGHT)/2
	Width: 640
	Height: 195
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
			Text: Crystallized Doom closed beta disclaimer
		Label@PROMPT_TEXT_A:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: This mod is based on a pre-alpha build of OpenRA's Tiberian Sun mod and is made available
		Label@PROMPT_TEXT_B:
			X: 15
			Y: 68
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: for specific members and closed beta participants to follow development and provide feedback.
		Label@PROMPT_TEXT_C:
			X: 15
			Y: 104
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: Many features are missing or incomplete, performance is not yet final and has to be
		Label@PROMPT_TEXT_D:
			X: 15
			Y: 122
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: optimized, and balance will be addressed and improved with future updates.
		Label@PROMPT_TEXT_E:
			X: 15
			Y: 140
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: I Understand
			Font: Bold
