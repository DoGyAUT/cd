JUMPJET:
    Inherits: ^Soldier
    Valued:
        Cost: 400
    Tooltip:
        Name: Bombardier
    Buildable:
        Queue: Infantry.GDI
        BuildPaletteOrder: 101
        Prerequisites: ~gapile
        Description: Airborne soldier.\n  Strong vs Vehicles, Aircraft\n  Weak vs Infantry
    Voiced:
        VoiceSet: Marine
    Mobile:
        Speed: 50
        Jumpjet: True
        JumpjetTransitionCost: 200
        JumpjetCondition: airborne
        TerrainSpeeds:
            Jumpjet: 110
    Health:
        HP: 150
    Passenger:
        PipType: Green
    RevealsShroud:
        Range: 8c0
    Armament@Primary:
        Weapon: BombardierGun
    Armament@GARRISONED:
        Name: garrisoned
        Weapon: BombardierGunGarrison
    -Crushable:
    AttackFrontal:
    WithInfantryBody:
        RequiresCondition: !airborne
        DefaultAttackSequence: attack
    WithInfantryBody@flying:
        RequiresCondition: airborne
        DefaultAttackSequence: flying-attack
        StandSequences: flying
        MoveSequence: flying
    -TakeCover:
    Hovers:
        RequiresCondition: airborne
    DamagedByTerrain@Tiberium:
        RequiresCondition: !inside-tunnel && !airborne
    Targetable:
        RequiresCondition: !airborne && !inside-tunnel
    Targetable@AIRBORNE:
        TargetTypes: Air
        RequiresCondition: airborne
    DeathSounds@airborne:
        RequiresCondition: airborne
    WithDeathAnimation@normal:
        RequiresCondition: !airborne
    WithDeathAnimation@explosion:
        RequiresCondition: !airborne
    WithDeathAnimation@energy:
        RequiresCondition: !airborne
    WithDeathAnimation:
        RequiresCondition: !airborne
    DeathSounds@NORMAL:
        RequiresCondition: !airborne
    DeathSounds@EXPLOSION:
        RequiresCondition: !airborne
    DeathSounds@BURNED:
        RequiresCondition: !airborne
    DeathSounds@ZAPPED:
        RequiresCondition: !airborne
    SpawnActorOnDeath@FLAMEGUY:
        RequiresCondition: !airborne

