        RecoilRecovery: 10
    Armament@MG:
        Weapon: APCMG
        Name: secondary
        LocalOffset: 256,96,800, 256,128,800
        MuzzleSequence: muzzle
        MuzzleSplitFacings: 8
        MuzzlePalette: apolra50alpha
        RequiresCondition: apc_mg
    Armament@Grenade:
        Name: tertiary
        Weapon: Grenade
        LocalOffset: 64,-128,800
        MuzzleSequence: muzzle
        MuzzleSplitFacings: 8
        MuzzlePalette: apolra50alpha
        RequiresCondition: apc_gren
    Turreted:
        TurnSpeed: 4
        Offset: -128,0,0
    AttackTurreted:
        Armaments: primary, secondary, tertiary
    AutoTarget:
    GrantConditionOnTerrain:
        Condition: inwater
        TerrainTypes: Water
    WithVoxelBody:
        RequiresCondition: !inwater && !apc_medic
    WithVoxelBody@water:
        Sequence: water
        RequiresCondition: inwater
    WithVoxelBody@Medic:
        Sequence: medic
        RequiresCondition: apc_medic && !inwater
    WithVoxelTurret@Normal:
        Sequence: turret
        Recoils: False
        RequiresCondition: !apc_gren
    WithVoxelTurret@Grenade:
        Sequence: turret_gren
        Recoils: False
        RequiresCondition: apc_gren
    WithVoxelBarrel@Cannon:
        Sequence: barrel
        Armament: primary
    WithVoxelBarrel@MG:
        Sequence: barrel_mg
        Armament: secondary
        RequiresCondition: apc_mg
    WithMuzzleOverlay:
    LeavesTrails@water:
        Image: wake
        Palette: effect
        TerrainTypes: Water
        TrailWhileStationary: True
        StationaryInterval: 18
        MovingInterval: 6

