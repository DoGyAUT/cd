
upgrade.industry.lvl1:
    Inherits: ^Tech
    Tooltip:
        Name: Industry 1
        Description: Choose Industrial Ideology. \nSpecialized in improved economy, subterranean units, vehicles and aircraft . \n \n Grants access to the following tech: \n -Harvester (Subterranean-Upgrade) \n -Subterranean APC \n -EMP Rounds for Specter  \n -Advanced Power Plant \n -Gorran AIV Tank (replaces Raider)
    Buildable:
        BuildPaletteOrder: 200
        Prerequisites: napyra, ~structures.nod, ~!t1, ~!industry, ~!upglv1
        Queue: Tech
        IconPalette: ni
    Valued:
        Cost: 1000
    RenderSprites:
        Image: ni
    ProvidesPrerequisite@upgrade:
        Prerequisite: industry
    ProvidesPrerequisite@upgradelv1:
        Prerequisite: upglv1

