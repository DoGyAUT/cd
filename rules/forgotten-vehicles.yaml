FMCV:
    Inherits: ^VoxelVehicle
    Buildable:
        Queue: Vehicle.Forg
        BuildPaletteOrder: 400
        Prerequisites: ~faweap, faradr
        Description: The heart of any base.\nProvides a build radius for structures.\n\n  Role: MCV\n  HP: 1000\n  Armor: Heavy\n  Speed: 85\n  Viewrange: 6\n\n Good vs Nothing\n\n Special:\n\n - Deploys into another Construction Yard\n - Self healing\n - Crushes infantry\n - Must be destroyed to end the game
    Valued:
        Cost: 3000
    Tooltip:
        Name: Forgotten Mobile Construction Vehicle
    Selectable:
        Priority: 3
        Bounds: 42,42
    Voiced:
        VoiceSet: Fmcv
    Health:
        HP: 2000
    Mobile:
        Speed: 50
    RevealsShroud:
        Range: 6c0
    -ProducibleWithLevel:
    MustBeDestroyed:
        RequiredForShortGame: True
    BaseBuilding:
    Transforms:
        IntoActor: facnst
        Offset: -1,-1
        Facing: 96
        TransformSounds: buildupsound.aud
        NoTransformNotification: BuildingCannotPlaceAudio
        Voice: Move
    RenderSprites:
    RenderVoxels:
    WithVoxelBody:
    ActorLostNotification:
        Notification: CriticalUnitLost
    
FHARV:
    Inherits: ^VoxelTank
    Valued:
        Cost: 1000
    Tooltip:
        Name: Forgotten Harvester
    Buildable:
        Queue: Vehicle.Forg
        BuildPaletteOrder: 401
        Prerequisites: fproc, ~faweap
        Description: Collects Tiberium for processing.\nVery Fast harvester with below average storage.\n\n  Role: Harvester\n  HP: 1000\n  Armor: Medium\n  Speed: 90\n  Viewrange: 6\n\n Good vs Nothing\n\n Special:\n\n - Tiberium Storage (12 Capacity)\n - Self healing\n - Crushes infantry\n - Immune to Veins
    Selectable:
        Priority: 7
        Bounds: 36,36
    Voiced:
        VoiceSet: Fharv
        Volume: 2
    Harvester:
        DeliveryBuildings: gproc, niproc, ntproc, npproc, kproc, fproc
        Capacity: 14
        Resources: Tiberium, BlueTiberium, RedTiberium, PurpleTiberium
        BaleLoadDelay: 12
        BaleUnloadDelay: 6
        SearchFromProcRadius: 36
        SearchFromOrderRadius: 18
        HarvestVoice: Action
        DeliverVoice: Move
        PipCount: 7
    Mobile:
        Speed: 50
        TerrainSpeeds:
            Tiberium: 100
    -DamagedByTerrain@Veins:
    Health:
        HP: 1200
    RevealsShroud:
        Range: 6c0
    -ProducibleWithLevel:
    RenderSprites:
    RenderVoxels:
    -WithVoxelBody:
    WithVoxelUnloadBody:
    Explodes:
        Weapon: LargeTiberiumExplosion
        EmptyWeapon: SmallTiberiumExplosion
    WithHarvestOverlay:
    Armament@primary:
        Offset: 0,0,0
        Armament@PRIMARY:
        Weapon: 122mmAP
        RequiresCondition: upgrade.harvester_122mm
    AttackFrontal:
    GrantConditionOnPrerequisite@gun:
        Condition: upgrade.harvester_122mm
        Prerequisites: upgrade.harvester_122mm
    GrantConditionOnPrerequisite@tanky:
        Condition: upgrade.harvester_tanky
        Prerequisites: upgrade.harvester_tanky
    DamageMultiplier@prop:        
         RequiresCondition: upgrade.harvester_tanky 
         Modifier: 50
    AutoTarget:
        
