mpspawn:
    EditorOnlyTooltip:
        Name: (multiplayer player starting point)
    AlwaysVisible:
    Immobile:
        OccupiesSpace: False
    RenderSpritesEditorOnly:
    WithSpriteBody:
    BodyOrientation:
        QuantizedFacings: 1

waypoint:
    EditorOnlyTooltip:
        Name: (multiplayer player starting point)
    AlwaysVisible:
    Immobile:
        OccupiesSpace: False
    RenderSpritesEditorOnly:
    WithSpriteBody:
    BodyOrientation:
        QuantizedFacings: 1

^mmch.colorpicker:
    Inherits: MMCH
    -Buildable:
    Mobile:
        InitialFacing: 160
    Turreted:
        InitialFacing: 160
    WithInfantryBody:
        StandSequences: run
    RenderSprites:
        Image: mmch
        Scale: 0.8
        Palette: colorpicker

CAMERA:
    EditorOnlyTooltip:
        Name: (multiplayer player starting point)
    AlwaysVisible:
    RenderSpritesEditorOnly:
    WithSpriteBody:
    BodyOrientation:
        QuantizedFacings: 1
    Immobile:
        OccupiesSpace: False
    RevealsShroud:
        Range: 10c0
        Type: GroundPosition
    DetectCloaked:
        Range: 10
        
camera.paradrop:
    Inherits: CAMERA
    RevealsShroud:
        Range: 6c0
        
camera.orcascout:
    Inherits: CAMERA 
    RenderSpritesEditorOnly:
        Image: camera
    EditorOnlyTooltip:
        Name: (support power proxy camera)
    DetectCloaked:
        Range: 10c0
        CloakTypes: Cloak
        
CRATE:
    Inherits: ^Crate
    GiveCashCrateAction:
        Amount: 2500
        SelectionShares: 50
        Effect: dollar
        UseCashTick: True
    LevelUpCrateAction:
        SelectionShares: 40
        Effect: levelup
    HideMapCrateAction:
        SelectionShares: 5
        Effect: hide-map
    HealUnitsCrateAction:
        SelectionShares: 2
        Effect: heal
    RevealMapCrateAction:
        SelectionShares: 1
        Effect: reveal-map
    GrantExternalConditionCrateAction@cloak:
        SelectionShares: 5
        Effect: stealth
        Condition: crate-cloak
        Notification: cloak5.aud
    GrantExternalConditionCrateAction@firepower:
        SelectionShares: 5
        Effect: firepower
        Condition: crate-firepower
        Notification: 00-i070.aud
    GrantExternalConditionCrateAction@armor:
        SelectionShares: 5
        Effect: armor
        Condition: crate-damage
        Notification: 00-i068.aud
    GrantExternalConditionCrateAction@speed:
        SelectionShares: 5
        Condition: crate-speed
        Notification: 00-i080.aud

