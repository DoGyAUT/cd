	RenderSprites:
		Image: mmch
		Scale: 0.8
		Palette: colorpicker

CAMERA:
	EditorOnlyTooltip:
		Name: (multiplayer player starting point)
	AlwaysVisible:
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	Immobile:
		OccupiesSpace: False
	RevealsShroud:
		Range: 14c146
		Type: GroundPosition
	DetectCloaked:
		Range: 0c14

camera.paradrop:
	Inherits: CAMERA
	RevealsShroud:
		Range: 8c497

camera.orcascout:
	Inherits: CAMERA
	RenderSpritesEditorOnly:
		Image: camera
	EditorOnlyTooltip:
		Name: (support power proxy camera)
	DetectCloaked:
		Range: 14c146
		CloakTypes: Cloak

camera.nodscan:
	Inherits: CAMERA
	RenderSpritesEditorOnly:
