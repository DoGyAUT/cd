		Type: GroundPosition
	DetectCloaked:
		Range: 21c0
		CloakTypes: Cloak

CRATE:
	Inherits: ^Crate
	GiveCashCrateAction:
		Amount: 2500
		SelectionShares: 50
		Effect: dollar
		UseCashTick: True
	LevelUpCrateAction:
		SelectionShares: 40
		Effect: levelup
		Levels: 5
	HideMapCrateAction:
		SelectionShares: 5
		Effect: hide-map
	HealUnitsCrateAction:
		SelectionShares: 2
		Effect: heal
	RevealMapCrateAction:
		SelectionShares: 1
		Effect: reveal-map
	GrantExternalConditionCrateAction@cloak:
		SelectionShares: 5
		Effect: stealth
		Condition: cloak
		Notification: cloak5.aud
	GrantExternalConditionCrateAction@firepower:
		SelectionShares: 5
		Effect: firepower
		Condition: crate-firepower
		Notification: 00-i070.aud
	GrantExternalConditionCrateAction@armor:
		SelectionShares: 5
		Effect: armor
		Condition: crate-damage
		Notification: 00-i068.aud
	GrantExternalConditionCrateAction@speed:
		SelectionShares: 5
		Condition: crate-speed
		Notification: 00-i080.aud

