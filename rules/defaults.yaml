		TerrainTypes: Tiberium, BlueTiberium, PurpleTiberium, RedTiberium
		Condition: tiberiumcloak
	Cloak:
		RequiresCondition: cloak || cloak-bar || tiberiumcloak
		InitialDelay: 0
		CloakDelay: 90
		IsPlayerPalette: True
		CloakSound: stealth01.aud
		UncloakSound: unstealth01.aud
		UncloakOn: Attack, Unload, Infiltrate, Demolish, Damage

